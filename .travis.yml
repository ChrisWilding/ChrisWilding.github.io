language: ruby
before_install:
  - gem update --system
  - gem install bundler
branches:
  only:
  - master
script: bundle exec jekyll build
deploy:
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: "www.chriswilding.co.uk"
  detect_encoding: true
  local_dir: _site
  provider: s3
  region: eu-west-1
  skip_cleanup: true
