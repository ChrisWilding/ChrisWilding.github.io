language: ruby
before_install:
- gem update --system
- gem install bundler
branches:
  only:
  - master
script: bundle exec jekyll build
deploy:
  bucket: www.chriswilding.co.uk
  detect_encoding: true
  local_dir: _site
  provider: s3
  region: eu-west-1
  skip_cleanup: true
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
